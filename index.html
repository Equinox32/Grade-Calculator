<head>

    <title>VSU Grade Calculator</title>
    <link href="./app.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

<body>
    <nav class="navbar navbar-expand-lg justify-content-between">
        <a class="navbar-brand" href="">
            <b>Valdosta State University Grade Calculator</b>
        </a>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link disabled finalGrade" href="#" style="color:black;"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <button type="button" class="btn btn-primary" id="finalGrade" onclick="calcGrade()">Calculate Final Grade</button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <button type="button" class="btn btn-primary" onclick="addSection()">Add Section</button>

        </ul>

    <div class="container-fluid">
        <div class="row">

        </div>
    </div>
    </div>
