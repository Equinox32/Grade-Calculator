<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VSU Grade Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./app.css" rel="stylesheet" type="text/css">

<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="col-xs-3">
                    <label for="sec-name">Section Name:
                        <input type="text" class="card-title" id="sec-name">
                    </label>
                    <label for="sec-per">Section Percentage (%):
                        <input type="number" class="card-title" id="sec-per">
                    </label>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <label for="assign-name">Assignment Name:
                                <input type="text" class="card-text" id="assign-name">
                            </label>
                            <label for="assign-grade">Assignment Grade:
                                <input type="number" class="card-text" id="assign-grade">
                            </label>
                        </li>
                        <li class="list-group-item">
                            <label for="assign-name">Assignment Name:
                                <input type="text" class="card-text" id="assign-name">
                            </label>
                            <label for="assign-grade">Assignment Grade:
                                <input type="number" class="card-text" id="assign-grade">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
</body>
